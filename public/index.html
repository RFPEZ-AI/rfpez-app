    <!-- Theme colors -->
    <meta name="theme-color" content="#4888A4" />
    
    <!-- Initial Loading Screen CSS (before React hydrates) -->
    <style>
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--ion-background-color, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loading-screen.fade-out {
        opacity: 0;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--ion-color-primary, #4888A4);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: var(--ion-text-color, #000000);
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #initial-loading-screen {
          background: var(--ion-background-color, #1a1a1a);
        }
        .loading-text {
          color: var(--ion-text-color, #ffffff);
        }
      }
    </style>
  </head>

  <body>
    <!-- Initial Loading Screen (removed once React takes over) -->
    <div id="initial-loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading RFPEZ.AI...</div>
    </div>
    
    <div id="root"></div>
  </body>

</html>
