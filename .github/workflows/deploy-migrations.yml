name: Deploy Database Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
      - 'Agent Instructions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    # Secrets configured in GitHub repository settings (Settings â†’ Secrets â†’ Actions)
    # See .github/workflows/SETUP-CHECKLIST.md for configuration instructions
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper migration detection

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check migration status
        id: check_migrations
        run: |
          echo "Checking pending migrations..."
          # Check if there are any migration files
          MIGRATION_COUNT=$(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)
          if [ "$MIGRATION_COUNT" -gt 0 ]; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "âœ… Found $MIGRATION_COUNT migration file(s) to deploy"
            ls -la supabase/migrations/*.sql
          else
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No migration files found"
          fi

      - name: Link to Supabase project
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          # Link with password (same as edge functions workflow)
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_REF }} --password ${{ env.SUPABASE_DB_PASSWORD }}
          echo "âœ… Successfully linked to project"

      - name: Deploy migrations
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "ğŸš€ Deploying migrations to production..."
          
          # Deploy using linked project with db push
          supabase db push --linked --include-all
          
          echo "âœ… Migrations deployed successfully!"

      - name: Verify deployment
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "âœ… Migration deployment completed!"
          echo "Check Supabase dashboard to verify:"
          echo "https://supabase.com/dashboard/project/${{ env.SUPABASE_PROJECT_REF }}/editor"
          echo ""
          echo "Deployed migration files:"
          ls -la supabase/migrations/*.sql

      - name: Deployment summary
        run: |
          echo "ğŸ“Š Deployment Summary"
          echo "===================="
          if [ "${{ steps.check_migrations.outputs.has_pending }}" == "true" ]; then
            echo "âœ… Database migrations deployed successfully!"
            echo "ğŸ”„ Migration status synchronized"
          else
            echo "â„¹ï¸ No migrations to deploy (database already up to date)"
          fi
          echo ""
          echo "ğŸŒ Project: ${{ env.SUPABASE_PROJECT_REF }}"
          echo "ğŸ“… Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Migration deployment failed!"
          echo "Please check the logs above for details."
          echo ""
          echo "Common issues:"
          echo "  - Migration conflicts (already applied)"
          echo "  - Database connection issues"
          echo "  - Invalid SQL syntax"
          echo "  - Permission issues"
          echo ""
          echo "Manual recovery: Run 'supabase migration repair' if needed"
