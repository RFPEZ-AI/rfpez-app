name: Deploy Database Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
      - 'Agent Instructions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    # Secrets configured in GitHub repository settings (Settings ‚Üí Secrets ‚Üí Actions)
    # See .github/workflows/SETUP-CHECKLIST.md for configuration instructions
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper migration detection

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check migration status
        id: check_migrations
        run: |
          echo "Checking pending migrations..."
          # Check if there are any migration files
          MIGRATION_COUNT=$(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)
          if [ "$MIGRATION_COUNT" -gt 0 ]; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found $MIGRATION_COUNT migration file(s) to deploy"
            ls -la supabase/migrations/*.sql
          else
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No migration files found"
          fi

      - name: Deploy migrations using database URL
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "üöÄ Deploying migrations to production..."
          
          # URL encode the password to handle special characters
          PASSWORD_ENCODED=$(python3 -c "import urllib.parse; print(urllib.parse.quote('${{ env.SUPABASE_DB_PASSWORD }}', safe=''))")
          
          # Construct the database connection URL for Supabase pooler with connection pooling mode
          # Using transaction pooling mode which is required for migrations
          # Build username from literal 'postgres.' and project ref to avoid GitHub masking
          PROJECT_REF="${{ env.SUPABASE_PROJECT_REF }}"
          DB_USERNAME="postgres.${PROJECT_REF}"
          DB_URL="postgresql://${DB_USERNAME}:${PASSWORD_ENCODED}@aws-0-us-east-1.pooler.supabase.com:5432/postgres"
          
          echo "Connecting via pooler (transaction mode)..."
          echo "Username: ${DB_USERNAME}"
          
          # Deploy using database URL
          supabase db push --db-url "${DB_URL}" --include-all

      - name: Verify deployment
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "‚úÖ Migration deployment completed!"
          echo "Check Supabase dashboard to verify:"
          echo "https://supabase.com/dashboard/project/${{ env.SUPABASE_PROJECT_REF }}/editor"
          echo ""
          echo "Deployed migration files:"
          ls -la supabase/migrations/*.sql

      - name: Deployment summary
        run: |
          echo "üìä Deployment Summary"
          echo "===================="
          if [ "${{ steps.check_migrations.outputs.has_pending }}" == "true" ]; then
            echo "‚úÖ Database migrations deployed successfully!"
            echo "üîÑ Migration status synchronized"
          else
            echo "‚ÑπÔ∏è No migrations to deploy (database already up to date)"
          fi
          echo ""
          echo "üåê Project: ${{ env.SUPABASE_PROJECT_REF }}"
          echo "üìÖ Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Migration deployment failed!"
          echo "Please check the logs above for details."
          echo ""
          echo "Common issues:"
          echo "  - Migration conflicts (already applied)"
          echo "  - Database connection issues"
          echo "  - Invalid SQL syntax"
          echo "  - Permission issues"
          echo ""
          echo "Manual recovery: Run 'supabase migration repair' if needed"
