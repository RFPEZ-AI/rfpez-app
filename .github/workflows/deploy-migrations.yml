name: Deploy Database Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
      - 'Agent Instructions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    # Secrets configured in GitHub repository settings (Settings → Secrets → Actions)
    # Required secrets:
    #   - SUPABASE_DB_URL: Full database connection string
    #     
    #     TWO OPTIONS (try Session mode pooler first, then Transaction mode if that fails):
    #     
    #     OPTION 1 (RECOMMENDED): Session mode pooler - Use port 5432
    #     Format: postgresql://postgres.jxlutaztoukwbbgtoulc:[PASSWORD]@aws-0-us-east-1.pooler.supabase.com:5432/postgres
    #     
    #     OPTION 2: Transaction mode pooler - Use port 6543
    #     Format: postgresql://postgres.jxlutaztoukwbbgtoulc:[PASSWORD]@aws-0-us-east-1.pooler.supabase.com:6543/postgres
    #     
    #     Get from: Supabase Dashboard → Settings → Database → Connection string (URI)
    #     Make sure to:
    #     1. Replace [YOUR-PASSWORD] with actual database password
    #     2. Use the correct pooler URL (not direct connection)
    #     3. Include the project reference in username: postgres.jxlutaztoukwbbgtoulc
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper migration detection

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check migration status
        id: check_migrations
        run: |
          echo "Checking pending migrations..."
          # Check if there are any migration files
          MIGRATION_COUNT=$(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)
          if [ "$MIGRATION_COUNT" -gt 0 ]; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "✅ Found $MIGRATION_COUNT migration file(s) to deploy"
            ls -la supabase/migrations/*.sql
          else
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No migration files found"
          fi

      - name: Deploy migrations
        if: success() && steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "Deploying migrations to production..."
          echo "Using direct database URL connection (bypasses pooler connection issues)"
          
          # Debug: Show connection string format (hide password)
          echo "Connection string format check:"
          echo "$SUPABASE_DB_URL" | sed 's/:[^@]*@/:***@/g'
          
          # Alternative approach: Create supabase config to enable --linked flag
          # This can be more reliable than --db-url
          mkdir -p supabase
          cat > supabase/config.toml << EOF
          [db]
          port = 5432
          
          [api]
          enabled = true
          port = 54321
          
          [studio]
          enabled = true
          port = 54323
          EOF
          
          # Use supabase db push with direct database URL
          # This approach is more reliable for CI/CD than using 'supabase link'
          # The --db-url flag accepts a percent-encoded PostgreSQL connection string
          # --include-all: Push all pending migrations
          yes | supabase db push --db-url "$SUPABASE_DB_URL" --include-all
          
          echo "Migrations deployed successfully!"

      - name: Verify deployment
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "✅ Migration deployment completed!"
          echo "Check Supabase dashboard to verify"
          echo ""
          echo "Deployed migration files:"
          ls -la supabase/migrations/*.sql

      - name: Deployment summary
        run: |
          echo "Deployment Summary"
          echo "===================="
          if [ "${{ steps.check_migrations.outputs.has_pending }}" == "true" ]; then
            echo "Database migrations deployed successfully!"
            echo "Migration status synchronized"
          else
            echo "No migrations to deploy (database already up to date)"
          fi
          echo ""
          echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Migration deployment failed!"
          echo "Please check the logs above for details."
          echo ""
          echo "Common issues:"
          echo "  - Migration conflicts (already applied)"
          echo "  - Database connection issues"
          echo "  - Invalid SQL syntax"
          echo "  - Permission issues"
          echo ""
          echo "Manual recovery: Run 'supabase migration repair' if needed"
