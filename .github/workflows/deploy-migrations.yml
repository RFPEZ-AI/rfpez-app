name: Deploy Database Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/migrations/**'
      - 'Agent Instructions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    # Secrets configured in GitHub repository settings (Settings → Secrets → Actions)
    # Required secrets:
    #   - SUPABASE_ACCESS_TOKEN: Personal access token from Supabase Dashboard
    #     Get from: https://supabase.com/dashboard/account/tokens
    #   - SUPABASE_DB_PASSWORD: Database password (optional, for verification only)
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper migration detection

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check migration status
        id: check_migrations
        run: |
          echo "Checking pending migrations..."
          # Check if there are any migration files
          MIGRATION_COUNT=$(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)
          if [ "$MIGRATION_COUNT" -gt 0 ]; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "✅ Found $MIGRATION_COUNT migration file(s) to deploy"
            ls -la supabase/migrations/*.sql
          else
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No migration files found"
          fi

      - name: Deploy migrations
        if: success() && steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "Deploying migrations to production..."
          echo "Using direct database connection (bypassing pooler timeout)"
          
          # Use direct database connection instead of pooler
          # Format: postgresql://postgres.PROJECT_REF:PASSWORD@db.PROJECT_REF.supabase.co:5432/postgres
          # This avoids the aws-1-us-east-2.pooler.supabase.com timeout issue
          DB_URL="postgresql://postgres.jxlutaztoukwbbgtoulc:${SUPABASE_DB_PASSWORD}@db.jxlutaztoukwbbgtoulc.supabase.co:5432/postgres"
          
          # Push migrations using direct connection
          supabase db push --db-url "$DB_URL"
          
          echo "✅ Migrations deployed successfully!"

      - name: Verify deployment
        if: steps.check_migrations.outputs.has_pending == 'true'
        run: |
          echo "✅ Migration deployment completed!"
          echo "Check Supabase dashboard to verify"
          echo ""
          echo "Deployed migration files:"
          ls -la supabase/migrations/*.sql

      - name: Deployment summary
        run: |
          echo "Deployment Summary"
          echo "===================="
          if [ "${{ steps.check_migrations.outputs.has_pending }}" == "true" ]; then
            echo "Database migrations deployed successfully!"
            echo "Migration status synchronized"
          else
            echo "No migrations to deploy (database already up to date)"
          fi
          echo ""
          echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Migration deployment failed!"
          echo "Please check the logs above for details."
          echo ""
          echo "Common issues:"
          echo "  - Migration conflicts (already applied)"
          echo "  - Database connection issues"
          echo "  - Invalid SQL syntax"
          echo "  - Permission issues"
          echo ""
          echo "Manual recovery: Run 'supabase migration repair' if needed"
