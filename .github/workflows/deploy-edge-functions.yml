name: Deploy Edge Functions

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/functions/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Secrets configured in GitHub repository settings (Settings â†’ Secrets â†’ Actions)
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_REF }} --password ${{ env.SUPABASE_DB_PASSWORD }}

      - name: Deploy claude-api-v3 function
        run: |
          supabase functions deploy claude-api-v3 \
            --project-ref ${{ env.SUPABASE_PROJECT_REF }}

      - name: Deploy supabase-mcp-server function
        run: |
          supabase functions deploy supabase-mcp-server \
            --project-ref ${{ env.SUPABASE_PROJECT_REF }}

      - name: Deployment summary
        run: |
          echo "âœ… Edge functions deployed successfully!"
          echo "ðŸ“¦ Deployed functions:"
          echo "  - claude-api-v3"
          echo "  - supabase-mcp-server"
