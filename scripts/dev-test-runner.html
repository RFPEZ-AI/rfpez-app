        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStepsDisplay() {
            const stepsDiv = document.getElementById('steps');
            stepsDiv.innerHTML = TEST_STEPS.map((step, index) => {
                let className = 'step';
                if (index < currentStep) className += ' completed';
                if (index === currentStep) className += ' current';
                
                return `
                    <div class="${className}">
                        <strong>Step ${index + 1}:</strong> ${step.name}
                        ${index === currentStep ? ' üëà Current' : ''}
                        ${index < currentStep ? ' ‚úì' : ''}
                    </div>
                `;
            }).join('');
        }

        async function runStep(stepIndex) {
            if (stepIndex >= TEST_STEPS.length) {
                log('All steps completed!');
                return;
            }

            const step = TEST_STEPS[stepIndex];
            log('');
            log(`‚ñ∂Ô∏è Running Step ${stepIndex + 1}: ${step.name}`);
            
            try {
                const shouldContinue = await step.action();
                if (shouldContinue !== false) {
                    currentStep++;
                    updateStepsDisplay();
                    log(`‚úì Step ${stepIndex + 1} completed`);
                }
            } catch (error) {
                log(`‚ùå Error in step ${stepIndex + 1}: ${error.message}`);
            }
        }

        async function startTest() {
            currentStep = 0;
            updateStepsDisplay();
            log('üöÄ Starting automated test...');
            await runStep(0);
        }

        function resetTest() {
            currentStep = 0;
            document.getElementById('log').innerHTML = '';
            document.getElementById('testFrame').src = 'about:blank';
            updateStepsDisplay();
            log('Test reset. Click "Start Full Test" to begin.');
        }

        // Initialize
        updateStepsDisplay();
        log('Ready to start test. Click "Start Full Test" button.');
    </script>
